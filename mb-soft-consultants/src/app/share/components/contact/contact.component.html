<ng-container *ngFor="let media of contact">
    <button type="button" class="btn btn-primary mx-4">
        <div *ngIf="media.title == 'Mail'; else rest">
            <a href="mailto:{{media.link}}"><i class="bi {{media.icon}}"></i> {{media.title}} </a>

        </div>
        <ng-template #rest>
            <a href="{{media.link}}" target="_blank"><i class="bi {{media.icon}}"></i> {{media.title}} </a>
        </ng-template>
    </button>
</ng-container>
